#Messaging
color.text=#AAAAAA
color.highlight=#a42eff
color.warning=#ff0000

#Plugin
plugin.loaded=%tDas Plugin wurde geladen!
plugin.enabled=%hDas Plugin wurde initialisiert!
plugin.disabled=%wDas Plugin wurde deaktiviert!

#Command
command.noConsole=%wOnly players can use this command!

#Ban
ban.usage=%tUsage: %h/ban <Player> <Amount> <Unit> <Reason>
ban.invalidPlayer=%wThe player {0} doesnt exist!
ban.noDuration=%wThe ban has to have a duration!
ban.invalidUnit=%wInvalid unit! Valid would be:\n%t» %hh (hour), d (day), w (week), m (month), y (year)
ban.playerIsBanned=%wThe player is already banned!
ban.successful=%hThe player has been banned!

#Permaban
permaban.usage=%tUsage: %h/permaban <Player> <Reason>
permaban.invalidPlayer=%wThe player {0} doesnt exist!
permaban.playerIsBanned=%wThe player is already banned!
permaban.successful=%hThe player has been banned!

#Unban
unban.usage=%tUsage: %h/unban <Player>
unban.invalidPlayer=%wThe player {0} doesnt exist!
unban.playerIsNotBanned=%wThe player {0} is not banned!
unban.successful=%hThe player has been unbanned

#Banhistory
banhistory.usage=%tUsage: %h/banhistory <Player>
banhistory.invalidPlayer=%wThe player {0} doesnt exist!
banhistory.noban=%wThe player has never been banned!
banhistory.title=%tBanhistory of %h{0}:
banhistory.line=%t» Date: %h{0}%t, Reason: %h{1}%t
banhistory.hoverText=%tClick to show more details

#Baninfo
baninfo.usage=%tUsage: %h/banhistory <ID>
baninfo.title=%tBan with the ID %h{0}:
baninfo.player=%t» Player: %h{0}
baninfo.date=%t» Date: %h{0}
baninfo.reason=%t» Reason: %h{0}
baninfo.duration=%t» Duration: %h{0}
baninfo.author=%t» Author: %h{0}


#Login
login.blocked.title=%tYou have been banned from the %hLegend-Network
login.blocked.reason=%tReason: %w{0}
login.blocked.releaseDate=%tRelease date: %w{0}

#Unit
unit.seconds=second(s)
unit.hours=hour(s)
unit.days=day(s)
unit.weeks=week(s)
unit.months=month(s)
unit.years=year(s)